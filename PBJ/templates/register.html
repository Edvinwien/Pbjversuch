<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="{{ url_for('static', filename='registration.css')}}">
</head>

<body>



<div class="container" id="container">
    <h1>User Registration</h1>
        <form action="{{url_for("register")}}" method="post">
        {% if mesage is defined and mesage%}
            <div class="alert alert-waning">{{mesage}}</div>
        {%endif%}
        <div class="form-group" >
            <label for ="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"></input>
        </div>
        <div class="form-group" id="email">
            <label for ="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter E-Mail"></input>
        </div>
        <div class="form-group" id="password">
            <label for ="password">Passwort:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"></input>
        </div>
        <br>
        <button type="submit" name="submit" class="btn btn-primary" href="/login">Register</button>
        <br>
        <label>Sie haben einen Account?</label>
        <br>
        <br>
        <a href="/login"> Einloggen</a>
    </form>


</div>

</body>

</html>
